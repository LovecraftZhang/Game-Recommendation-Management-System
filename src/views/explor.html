<body id="wrapper">

    <header>

    <div id="myCarousel" class="carousel slide">

        <ol class="carousel-indicators">

        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" id ="top1-bg" ></div>
                <div class="carousel-caption slide-up">
                    <h1 class="banner_heading" id="top1-title"></h1>
                    <p class="banner_txt" id="top1-des" ></p>
                    <div class="slider_btn">
                        <button type="button" class="btn btn-default slide" id="top1">Learn More <i class="fa fa-caret-right"></i></button>
                    </div>
                </div>
            </div>

            <div class="item">

                    <div class="slider_btn">
                        <button type="button" class="btn btn-default slide" id="top2">Learn More <i class="fa fa-caret-right"></i></button>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="fill" id ="top3-bg"></div>
                <div class="carousel-caption slide-up">
                    <h1 class="banner_heading" id ="top3-title"></h1>

                    <div class="slider_btn">
                        <button type="button" class="btn btn-default slide" id="top3">Learn More <i class="fa fa-caret-right"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> <i class="fa fa-angle-left" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> <i class="fa fa-angle-right" aria-hidden="true"></i>
            <span class="sr-only">Next</span>
        </a>
